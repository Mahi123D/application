<form [formGroup]="loginForm" (submit)="submitForm()">
  <h2 class="h4 mb-2">Login Form</h2>
<mat-form-field class="col-5 mb-2 mx-auto">
  <mat-label>Email</mat-label>
  <input type="email" value="" matInput formControlName="email" />
  <mat-error *ngIf="
  loginForm.get('email').hasError('email')
  &&!loginForm.get('email').hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="loginForm.get('email').hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<mat-form-field class="col-5 mb-2 mx-auto">
  <mat-label>Password</mat-label>
  <input type="password" value="" matInput formControlName="password" />
  <mat-error *ngIf="loginForm.get('password').hasError('required')">
    Password is <strong>required</strong>
  </mat-error>
</mat-form-field>
<mat-error *ngIf="error" class="col-5 mb-2" style="color: red;">{{error}}</mat-error>
<button style="margin-right: 25px;" [disabled]="!loginForm.valid" mat-flat-button color="primary" type="submit">Submit</button>
 <a [routerLink]="['/register']" class="btn btn-link">Register</a>
</form>
